<html>
	<head>
		<title>Photo-Sharing Web App | Album gallery</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="gallery-assets/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="gallery-assets/aassets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload-0 is-preload-1 is-preload-2">

		<!-- Main -->
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>{ALBUM_NAME}</h1>
						<p>{PICTURES_NB} Photos - {DATE}</p>
						<h2>TAGS</h2>
						<p>{ALBUM_LABELS}</p>
						<p>{DESCRIPTION}</p>
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</header>

				<!-- Thumbnail -->
					<section id="thumbnails">
						
						{PICTURES_LIST}

					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Untitled.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a>.</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="gallery-assets/assets/js/jquery.min.js"></script>
			<script src="gallery-assets/assets/js/browser.min.js"></script>
			<script src="gallery-assets/assets/js/breakpoints.min.js"></script>
			<script src="gallery-assets/assets/js/main.js"></script>

	</body>
</html>
